<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50 p-4 relative overflow-hidden">
  
  <!-- Fond animé décoratif -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-400/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-400/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  </div>

  <!-- Container principal -->
  <div class="w-full max-w-md relative">
    
    <!-- Bouton retour -->
    <div class="mb-6">
      <button routerLink="/" 
              class="inline-flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors group">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform">
          <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
        </svg>
        Retour à l'accueil
      </button>
    </div>

    <!-- Carte de connexion -->
    <div class="rounded-2xl border-2 border-gray-200 bg-white shadow-2xl overflow-hidden backdrop-blur-sm">
      
      <!-- Header avec logo -->
      <div class="relative bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 p-8 text-center">
        <!-- Motif décoratif -->
        <div class="absolute inset-0 opacity-10">
          <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 30px 30px;"></div>
        </div>
        
        <div class="relative z-10">
          <!-- Logo -->
          <div class="flex justify-center mb-4">
            <div class="relative group">
              <div class="absolute inset-0 bg-white rounded-2xl blur-xl opacity-50 group-hover:opacity-75 transition-opacity"></div>
              <img [src]="appLogo" 
                   [alt]="appTitle" 
                   class="relative h-6 w-20 ring-white/50 group-hover:scale-105 transition-transform" />
            </div>
          </div>
          
          <!-- Titre -->
          <h1 class="text-3xl font-bold text-white mb-2">
            Bienvenue sur {{ appTitle }}
          </h1>
          <p class="text-blue-100 text-base">
            Connectez-vous pour accéder à votre espace
          </p>
        </div>
      </div>

      <!-- Formulaire -->
      <div class="p-8">
        <form (ngSubmit)="onSubmit($event)" class="space-y-6">
          
          <!-- Champ Email -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-semibold text-gray-700">
              Adresse email
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                  <rect width="20" height="16" x="2" y="4" rx="2"/>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
              </div>
              <input
                id="email"
                type="email"
                placeholder="votre@email.com"
                [(ngModel)]="email"
                name="email"
                [disabled]="loading"
                required
                class="flex h-12 w-full rounded-xl border-2 border-gray-300 bg-white pl-10 pr-4 text-sm font-medium text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50 transition-all duration-200 hover:border-gray-400"
              />
            </div>
          </div>

          <!-- Champ Mot de passe -->
          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-semibold text-gray-700">
                Mot de passe
              </label>
              <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline transition-colors">
                Mot de passe oublié ?
              </a>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
              </div>
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="••••••••"
                [(ngModel)]="password"
                name="password"
                [disabled]="loading"
                required
                class="flex h-12 w-full rounded-xl border-2 border-gray-300 bg-white pl-10 pr-12 text-sm font-medium text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50 transition-all duration-200 hover:border-gray-400"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
                tabindex="-1">
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                  <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                  <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                  <line x1="2" x2="22" y1="2" y2="22"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Message d'erreur -->
          <div *ngIf="error" 
               class="flex items-start gap-3 bg-red-50 border-2 border-red-200 text-red-700 text-sm p-4 rounded-xl animate-shake">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0 mt-0.5">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" x2="12" y1="8" y2="12"/>
              <line x1="12" x2="12.01" y1="16" y2="16"/>
            </svg>
            <span class="flex-1">{{ error }}</span>
          </div>

          <!-- Option "Se souvenir de moi" -->
          <div class="flex items-center">
            <input id="remember" 
                   type="checkbox" 
                   class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
            <label for="remember" class="ml-2 text-sm text-gray-700 cursor-pointer select-none">
              Se souvenir de moi
            </label>
          </div>

          <!-- Bouton de connexion -->
          <button
            type="submit"
            [disabled]="loading"
            class="group relative w-full inline-flex items-center justify-center h-12 rounded-xl text-base font-semibold bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]">
            <ng-container *ngIf="loading">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 animate-spin">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
              </svg>
              Connexion en cours...
            </ng-container>
            <ng-container *ngIf="!loading">
              Se connecter
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 group-hover:translate-x-1 transition-transform">
                <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
              </svg>
            </ng-container>
          </button>

          <!-- Bouton démo (à retirer en production) -->
          <button
            type="button"
            (click)="fillDemoCredentials()"
            class="w-full inline-flex items-center justify-center h-10 rounded-xl text-sm font-medium border-2 border-gray-300 text-gray-700 bg-white hover:bg-gray-50 hover:border-gray-400 transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            Utiliser les identifiants de démo
          </button>
        </form>
      </div>

      <!-- Footer de la carte -->
      <div class="px-8 pb-8 pt-0">
        <!-- Séparateur -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-medium">Nouveau sur MinaPro ?</span>
          </div>
        </div>

        <!-- Lien inscription -->
        <div class="text-center">
          <a href="#" class="inline-flex items-center gap-2 text-sm font-semibold text-blue-600 hover:text-blue-700 hover:underline transition-colors group">
            Créer un compte
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform">
              <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- Informations supplémentaires -->
    <div class="mt-8 text-center space-y-4">
      <!-- Trust badges -->
      <div class="flex flex-wrap justify-center items-center gap-6 text-sm text-gray-600">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <span>Connexion sécurisée</span>
        </div>
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <span>Données protégées</span>
        </div>
      </div>

      <!-- Liens d'aide -->
      <div class="flex flex-wrap justify-center gap-6 text-sm">
        <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">Centre d'aide</a>
        <span class="text-gray-300">•</span>
        <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">Conditions d'utilisation</a>
        <span class="text-gray-300">•</span>
        <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">Confidentialité</a>
      </div>
    </div>
  </div>
</div>

<!-- Styles pour l'animation shake -->
<style>
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
  20%, 40%, 60%, 80% { transform: translateX(4px); }
}

.animate-shake {
  animation: shake 0.5s ease-in-out;
}
</style>
