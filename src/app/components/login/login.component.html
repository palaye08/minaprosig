<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary/5 via-background to-primary/10 p-4">
    <div class="w-full max-w-md rounded-lg border bg-card text-card-foreground shadow-xl">
      <!-- Header -->
      <div class="flex flex-col space-y-4 p-6 text-center">
        <div class="flex justify-center">
          <div class="relative">
            <img
              [src]="appLogo"
              [alt]="appTitle"
              class="h-16 w-16 rounded-xl object-cover shadow-lg ring-2 ring-primary/10"
            />
          </div>
        </div>
        <div>
          <h3 class="text-2xl font-bold leading-none tracking-tight">{{ appTitle }}</h3>
          <p class="text-base text-muted-foreground mt-2">
            Connectez-vous à votre compte
          </p>
        </div>
      </div>
  
      <!-- Content -->
      <div class="p-6 pt-0">
        <form (ngSubmit)="onSubmit($event)" class="space-y-4">
          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
              Email
            </label>
            <input
              id="email"
              type="email"
              placeholder="votre@email.com"
              [(ngModel)]="email"
              name="email"
              [disabled]="loading"
              required
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            />
          </div>
  
          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
              Mot de passe
            </label>
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              [(ngModel)]="password"
              name="password"
              [disabled]="loading"
              required
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            />
          </div>
  
          <!-- Error Message -->
          <div *ngIf="error" class="bg-destructive/10 text-destructive text-sm p-3 rounded-lg">
            {{ error }}
          </div>
  
          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loading"
            class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-11 px-8 w-full"
          >
            <ng-container *ngIf="loading; else notLoading">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 animate-spin">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
              </svg>
              Connexion...
            </ng-container>
            <ng-template #notLoading>
              Se connecter
            </ng-template>
          </button>
        </form>
      </div>
    </div>
  </div>
