<aside 
  [class]="isOpen ? 'w-64' : 'w-20'" 
  class="bg-white border-r border-gray-200 flex flex-col transition-all duration-300 shadow-lg">
  
  <!-- Logo Section -->
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center gap-3">
      <div class="relative">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl blur-md opacity-50"></div>
        <div class="relative h-10 w-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-lg">
          MP
        </div>
      </div>
      <div *ngIf="isOpen" class="flex-1">
        <span class="font-bold text-xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          MinaPro
        </span>
      </div>
    </div>
  </div>

  <!-- User Profile Section -->
  <div class="p-6 border-b border-gray-200">
    <div [class]="isOpen ? 'flex items-center gap-4' : 'flex flex-col items-center gap-2'">
      <div class="relative">
        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center text-2xl shadow-lg">
          {{ userAvatar }}
        </div>
        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></div>
      </div>
      <div *ngIf="isOpen" class="flex-1 min-w-0">
        <h3 class="font-semibold text-gray-900 truncate">{{ userName }}</h3>
        <p class="text-sm text-blue-600 font-medium">{{ userRole }}</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto p-4">
    <ul class="space-y-2">
      <li *ngFor="let item of menuItems">
        <a 
          [routerLink]="item.route"
          routerLinkActive="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg"
          [routerLinkActiveOptions]="{exact: false}"
          [class]="isOpen ? 'flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 hover:bg-blue-50 group' : 'flex flex-col items-center gap-1 px-2 py-3 rounded-xl transition-all duration-300 hover:bg-blue-50 group'"
          class="text-gray-700">
          <span class="text-2xl">{{ item.icon }}</span>
          <span *ngIf="isOpen" class="flex-1 font-medium group-hover:text-blue-600">{{ item.label }}</span>
          <span 
            *ngIf="item.badge && isOpen" 
            class="px-2 py-1 bg-red-500 text-white text-xs font-bold rounded-full">
            {{ item.badge }}
          </span>
          <span *ngIf="!isOpen" class="text-xs text-center">{{ item.label.split(' ')[1] || item.label.split(' ')[0] }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Logout Button -->
  <div class="p-4 border-t border-gray-200">
    <button 
      (click)="logout()"
      [class]="isOpen ? 'w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-red-50 hover:bg-red-100 text-red-600 font-medium transition-all duration-300' : 'w-full flex flex-col items-center gap-1 px-2 py-3 rounded-xl bg-red-50 hover:bg-red-100 text-red-600 transition-all duration-300'">
      <span class="text-xl">ðŸšª</span>
      <span *ngIf="isOpen">DÃ©connexion</span>
      <span *ngIf="!isOpen" class="text-xs">Sortir</span>
    </button>
  </div>
</aside>
